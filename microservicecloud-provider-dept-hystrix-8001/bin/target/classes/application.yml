server:
  port: 8001
 
mybatis:
 config-location: classpath:mybatis/mybatis.cfg.xml   # mybatis配置文件所在路径
 type-aliases-package: com.shb.springcloud.entities   # 所有Entity别名类所在包
 mapper-locations:
 - classpath:mybatis/mapper/**/*.xml                  # mapper映射文件
 
spring:
 application:
  name: microservicecloud-dept                        #服务注册列表名字
 datasource:
  type: com.alibaba.druid.pool.DruidDataSource        # 当前数据源操作类型
  driver-class-name: org.gjt.mm.mysql.Driver          #MySQL驱动包
  url: jdbc:mysql://localhost:3306/clouddb01          #数据库名称
  username: root
  password: root
  dbcp2:
   min-idle: 5                                        #数据库连接池最小维持连接数
   initial-size: 5                                    #初始化连接数
   max-total: 5                                       #最大连接数
   max-wait-millis: 200                               #等待连接或取得最大连接时间
   
eureka:
 client:                                              #客户端注册进eureka服务列表内
  service-url:
                                                       #单机服务 defaultZone: http://localhost:7001/eureka
   defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
 instance: 
  instance-id: microservicecloud-dept8001-hystrix     #自定义服务名称信息             
  perfer-ip-address: true                             #访问路径可以显示IP地址
  
  info:                                               #客户端Eureka服务列表info日志
   app.name: atguigu.microservicecloud      
   company.name: www.atguigu.com
   build.artifacId: microservicecloud-provider-dept-hystrix-8001
   build.version: 0.0.1-SNAPSHOT